music_directory      "/home/tyler/Music"
playlist_directory   "/home/tyler/Music"
db_file              "/home/tyler/.local/share/mpd/database"
state_file           "/home/tyler/.local/share/mpd/state"
pid_file 			 "/home/tyler/.local/share/mpd/pid"
log_file             "syslog"
auto_update			 "yes"
auto_update_depth	 "0"
restore_paused		 "yes"
bind_to_address		 "localhost"
port				 "6600"

input {
        plugin		 "curl"
}

audio_output {
        type         "pipewire"
        name         "Pipewire Output"
}

audio_output {
        type  "fifo"
        name  "mpdFIFO"
        path  "/tmp/mpd.fifo"
        enabled  "yes"
}
