# Monitor Configuration
# monitor=[monitor-name],[resolution@framerate],[pos-x,y],[scale factor],transform,[rotation]
# Rotation Degrees Shorthand
# normal (no transforms) -> 0
# 90 degrees -> 1
# 180 degrees -> 2
# 270 degrees -> 3
# flipped -> 4
# flipped + 90 degrees -> 5
# flipped + 180 degrees -> 6
# flipped + 270 degrees -> 7
monitor=,highres,auto,auto
# Set Environment Variable
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,WhiteSur-Cursors
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = STARSHIP_CONFIG,$HOME/.config/starship/starship.toml
env = SCRIPTDIR,$HOME/.local/share/scriptdeps
env = PATH,$PATH:$HOME/.local/bin:$HOME/.cargo/bin

# Execute your favorite apps at launch
exec-once = /usr/lib64/libexec/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor WhiteSur-Cursors 24
exec-once = hyprpaper & mako
exec-once = gentoo-pipewire-launcher
exec-once = wl-clipboard-history -t
exec-once = ~/.config/hypr/hyprdesktop
exec-once = hyprlock

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(c6a0f6D9) rgba(7dc4e4D9) 45deg
    col.inactive_border = rgba(1e2030D9) rgba(363a4fD9) 45deg
    layout = dwindle
}
decoration {
    rounding = 5
    blur = true
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(181926F2)
}
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = rotate,0,0,1,1
    animation = windows, 1, 4, myBezier
    animation = windowsIn, 1, 4, myBezier, slide
    animation = windowsOut, 1, 3, myBezier, popin 90%
    animation = border, 1, 6, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = borderangle, 1, 20, rotate, loop    # borderangle - for animating the border's gradient angle
}
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}
master {
    new_is_master = true
}
gestures {
    workspace_swipe = false
}

# Blur Rofi
layerrule = blur,rofi

$mainMod = SUPER
# Sound Control Keybinds
bind = , XF86AudioRaiseVolume,	exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume,	exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute,			exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute,		exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# System Application Keybinds
bind = $mainMod,		Return, exec, alacritty
bind = $mainMod SHIFT,	Return, exec, rofi -show drun
bind = $mainMod SHIFT,	W,		exec, weather-get
bind = $mainMod SHIFT,	S,		exec, rofi-search
bind = $mainMod,		W,		exec, firefox
bind = $mainMod,		E,		exec, dmoji
bind = $mainMod,		T,		exec, time_date
bind = $mainMod,		S,		exec, sys-stats
bind = $mainMod,		D,		exec, discord
bind = $mainMod,		O,		exec, obs --startvirtualcam
bind = $mainMod,		G,		exec, gimp
#bind = $mainMod,		F,		exec, alacritty -e vifmrun # THIS IS NOT WORKING
bind = $mainMod,		M,		exec, alacritty -e ncmpcpp
# OBS Global Keybinds
bind = ALT,				F1,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F2,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F3,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F4,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F5,		pass, ^(com\.obsproject\.Studio)$
# Hyprland Keybinds
bind = $mainMod,		Q,		killactive,
bind = $mainMod,		P,		pseudo, # dwindle
bind = $mainMod SHIFT,	I,		togglesplit, # dwindle
bind = $mainMod SHIFT,	F,		togglefloating,
bind = $mainMod SHIFT,	C,		exit,
# Move window with mainMod + shift + arrow keys
bind = $mainMod SHIFT,	left,	movewindow, l
bind = $mainMod SHIFT,	right,	movewindow, r
bind = $mainMod SHIFT,	up,		movewindow, u
bind = $mainMod SHIFT,	down,	movewindow, d
bind = $mainMod SHIFT,	h,		movewindow, l
bind = $mainMod SHIFT,	l,		movewindow, r
bind = $mainMod SHIFT,	k,		movewindow, u
bind = $mainMod SHIFT,	j,		movewindow, d
# Move focus with mainMod + arrow keys
bind = $mainMod,		left,	movefocus, l
bind = $mainMod,		right,	movefocus, r
bind = $mainMod,		up,		movefocus, u
bind = $mainMod,		down,	movefocus, d
bind = $mainMod,		h,		movefocus, l
bind = $mainMod,		l,		movefocus, r
bind = $mainMod,		k,		movefocus, u
bind = $mainMod,		j,		movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod,		1,		workspace, 1
bind = $mainMod,		2,		workspace, 2
bind = $mainMod,		3,		workspace, 3
bind = $mainMod,		4,		workspace, 4
bind = $mainMod,		5,		workspace, 5
bind = $mainMod,		6,		workspace, 6
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT,	1,		movetoworkspace, 1
bind = $mainMod SHIFT,	2,		movetoworkspace, 2
bind = $mainMod SHIFT,	3,		movetoworkspace, 3
bind = $mainMod SHIFT,	4,		movetoworkspace, 4
bind = $mainMod SHIFT,	5,		movetoworkspace, 5
bind = $mainMod SHIFT,	6,		movetoworkspace, 6
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod,		mouse_down, workspace, e+1
bind = $mainMod,		mouse_up,	workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod,		mouse:272,	movewindow
bindm = $mainMod,		mouse:273,	resizewindow
